<aside>
  <div class="sidearea">
    <label for="pricerange"
      >Highest Price: <span>${{ priceRange }}</span></label
    >
    <input
      [value]="priceRange"
      class="slider"
      id="pricerange"
      [type]="'range'"
      [min]="inputmin"
      [max]="inputmax"
      [step]="0.1"
      (change)="onchange($event)"
    />
    <span class="min">${{ inputmin }}</span>
    <span class="max">${{ inputmax }}</span>
  </div>
  <ng-content> </ng-content>
  <div class="sidearea callout">
    <h4>Special Sale!</h4>
    <p>Shop now because half our items are greatly reduced</p>
  </div>
  <div class="sidearea callout">
    <h4>Contact Us</h4>
    <p>Questions? Call us at 1-888-555-SHOP, we're happy to be of service.</p>
  </div>
</aside>
